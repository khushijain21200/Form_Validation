<html>
    <head>
        <title>Contact Us</title>
        <script src="form.js"></script>
        <link rel="stylesheet"  href="form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="form_box">
            <form name="myForm" action="form.js" onsubmit="return validateForm()" method="post" style="text-align: center;">
                <fieldset>
                    <legend style="padding: 2px;"> ~ CONTACT US ~ </legend>
                    
                    
                    <label class="lab">
                        <span><i class="fa fa-user" aria-hidden="true" class="icn"></i></span>
                        First Name&nbsp;&nbsp;&nbsp;: 
                        <input class="design" type="text" id="fname" required/>
                    </label><br><br>

                    <label class="lab">
                        <span><i class="fa fa-user" aria-hidden="true" class="icn"></i></span>
                        Last Name&nbsp&nbsp;&nbsp;&nbsp;: 
                        <input class="design"  type="text" id="lname" required/>
                    </label><br><br>
                    
                    
                    <label class="lab">
                        <span></span><i class="fa fa-birthday-cake" aria-hidden="true"class="icn"></i></span>
                        DOB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: 
                        <input class="design" name="dob" type="date" />
                    </label><br><br>

                    <label class="lab">
                        <span><i class="fa fa-envelope" aria-hidden="true" class="icn"></i></span>
                        Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: 
                        <input class="design" id="email" type="email" required/>
                    </label><br><br>
                    
                    <label class="lab">
                        <span><i class="fa fa-phone" aria-hidden="true" class="icn"></i></span>
                        Phone No.&nbsp;&nbsp;&nbsp;&nbsp;: 
                        <input class="design" id="no" type="tel" required/>
                    </label><br><br>

                    <label class="lab">
                        <span><i class="fa fa-home" aria-hidden="true" class="icn"></i></span>
                        Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: 
                        <input class="design" id="add" type="text" required/>
                    </label><br><br>
                    
                    <label class="lab">
                        <span><i class="fa fa-home" aria-hidden="true" class="icn"></i></span>
                        City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: 
                        <input class="design" id="city" type="text" required />
                    </label><br><br>

                    <label  class="lab" >
                        <span><i class="fa fa-street-view" aria-hidden="true" class="icn"></i></span>
                        State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
                        <select class="dropdown" id ="opt" required >
                        <option value="" selected disabled hidden>-- select --</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>                        
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        </select>
                    </label><br><br>

                    <label class="lab">
                        <span><i class="fa fa-map-pin" aria-hidden="true" class="icn"></i></span>
                        Zip code &nbsp;&nbsp;&nbsp;&nbsp;: 
                        <input class="design" id="zip" type="text" required />
                    </label><br><br>
                    
                    <label class="lab">
                        <span><i class="fa fa-globe" aria-hidden="true" class="icn"></i></span>
                        Website or domain name : 
                        <input class="design" style="margin-right:82px;" id="domainname" type="text"  required/>
                    </label><br><br>

                    <label class="lab" style="margin-left:-126px;">
                        <span><i class="fa fa-phone" aria-hidden="true" class="icn"></i></span>
                        Do you have any hosting ?&nbsp;
                        <label class="rlab"><input type="radio" id="hosting" value="yes" /> Yes</label>
                        <label class="rlab"><input  type="radio" id="hosting" value="no" /> No</label>
                    
                    <br><br>

                    <label class="lab" style="margin-left:-6px;">
                        
                        <span><i class="fa fa-pencil" aria-hidden="true" class="icn"></i></span>
                        Project Description:
                        <textarea class="design" name="address" cols="30" rows="3" style="width:40%;"></textarea>
                    </label><br><br><br>


                <input class="reg" type="submit" value="Submit">
                    
            </fieldset>
        </form>

        
    </body>
</html>
